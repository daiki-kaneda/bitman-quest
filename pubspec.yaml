name: bitman_quest
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'


dependencies:
  flutter:
    sdk: flutter
  flame: ^1.9.1
  shared_preferences: ^2.2.0
  local_savedata_repository:
    path: packages/local_savedata_repository


  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.6


  flutter_lints: ^2.0.0


flutter:
  assets:
    - assets/audio/
    - assets/images/

  uses-material-design: true

  fonts:
    - family: DSEG
      fonts:
        - asset: assets/fonts/DSEG7Classic-Regular.ttf
